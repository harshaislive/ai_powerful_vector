<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaviate Data Viewer - Dropbox Vector Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .data-table {
            font-size: 0.9rem;
        }
        .vector-badge {
            font-size: 0.75rem;
        }
        .file-path {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .caption-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .tags-cell {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .table-responsive {
            max-height: 70vh;
            overflow-y: auto;
        }
        .sticky-header th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-database me-2"></i>Weaviate Data Viewer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Dashboard</a>
                <a class="nav-link" href="/search"><i class="fas fa-search me-1"></i>Search</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="total-files" class="mb-1">-</h3>
                        <p class="mb-0">Total Files</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 id="files-with-vectors" class="mb-1">-</h3>
                        <p class="mb-0">With Vectors</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 id="vector-coverage" class="mb-1">-</h3>
                        <p class="mb-0">Vector Coverage</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 id="vector-dimensions" class="mb-1">-</h3>
                        <p class="mb-0">Vector Dimensions</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label for="pageSize" class="form-label me-2">Show:</label>
                    <select id="pageSize" class="form-select" style="width: auto;">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                    <span class="ms-2">entries</span>
                </div>
            </div>
            <div class="col-md-6">
                <button id="refresh-btn" class="btn btn-outline-primary">
                    <i class="fas fa-refresh me-1"></i>Refresh Data
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-table me-2"></i>Weaviate Database Contents
                    <span id="pagination-info" class="text-muted ms-2"></span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-2">Loading data...</p>
                </div>
                
                <div id="data-container" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover data-table mb-0">
                            <thead class="table-dark sticky-header">
                                <tr>
                                    <th>File Name</th>
                                    <th>Type</th>
                                    <th>Path</th>
                                    <th>Size</th>
                                    <th>Caption</th>
                                    <th>Tags</th>
                                    <th>Vector</th>
                                    <th>Processed</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <span id="showing-info" class="text-muted"></span>
            </div>
            <nav>
                <ul id="pagination" class="pagination mb-0">
                    <!-- Pagination will be generated here -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let pageSize = 50;
        let totalPages = 1;
        let totalFiles = 0;

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/data/stats');
                const stats = await response.json();
                
                document.getElementById('total-files').textContent = stats.total_files.toLocaleString();
                document.getElementById('files-with-vectors').textContent = stats.files_with_vectors.toLocaleString();
                document.getElementById('vector-coverage').textContent = stats.vector_coverage;
                document.getElementById('vector-dimensions').textContent = stats.vector_dimensions;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load data
        async function loadData(page = 1, limit = 50) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('data-container').style.display = 'none';
                
                const response = await fetch(`/api/data/all?page=${page}&limit=${limit}`);
                const data = await response.json();
                
                currentPage = page;
                pageSize = limit;
                totalPages = data.pagination.total_pages;
                totalFiles = data.pagination.total;
                
                renderTable(data.files);
                renderPagination(data.pagination);
                updateInfo(data.pagination);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle fa-2x text-danger"></i>
                    <p class="mt-2 text-danger">Error loading data: ${error.message}</p>
                `;
            }
        }

        // Render table
        function renderTable(files) {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            
            files.forEach(file => {
                const row = document.createElement('tr');
                
                // Format file size
                const fileSize = formatFileSize(file.file_size);
                
                // Format tags
                const tags = Array.isArray(file.tags) ? file.tags.slice(0, 3).join(', ') : '';
                const tagsDisplay = tags.length > 50 ? tags.substring(0, 50) + '...' : tags;
                
                // Format caption
                const caption = file.caption || '';
                const captionDisplay = caption.length > 60 ? caption.substring(0, 60) + '...' : caption;
                
                // Format dates
                const processedDate = file.processed_date ? new Date(file.processed_date).toLocaleDateString() : 'N/A';
                
                // Vector status
                const vectorBadge = file.has_vector 
                    ? `<span class="badge bg-success vector-badge">✓ ${file.vector_dimensions}D</span>`
                    : `<span class="badge bg-danger vector-badge">✗ No Vector</span>`;
                
                row.innerHTML = `
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-${file.file_type === 'image' ? 'image' : 'video'} me-2 text-${file.file_type === 'image' ? 'primary' : 'success'}"></i>
                            <span title="${file.file_name}">${file.file_name}</span>
                        </div>
                    </td>
                    <td>
                        <span class="badge bg-${file.file_type === 'image' ? 'primary' : 'success'}">${file.file_type}</span>
                    </td>
                    <td>
                        <div class="file-path" title="${file.dropbox_path}">${file.dropbox_path}</div>
                    </td>
                    <td>${fileSize}</td>
                    <td>
                        <div class="caption-cell" title="${caption}">${captionDisplay}</div>
                    </td>
                    <td>
                        <div class="tags-cell" title="${tags}">${tagsDisplay}</div>
                    </td>
                    <td>${vectorBadge}</td>
                    <td>${processedDate}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary btn-sm" onclick="viewDetails('${file.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${file.file_type === 'image' ? `<button class="btn btn-outline-success btn-sm" onclick="viewImage('${file.id}')" title="View Image"><i class="fas fa-image"></i></button>` : ''}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Render pagination
        function renderPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${!pagination.has_prev ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadData(${currentPage - 1}, ${pageSize})">Previous</a>`;
            paginationEl.appendChild(prevLi);
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="loadData(${i}, ${pageSize})">${i}</a>`;
                paginationEl.appendChild(li);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${!pagination.has_next ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadData(${currentPage + 1}, ${pageSize})">Next</a>`;
            paginationEl.appendChild(nextLi);
        }

        // Update info displays
        function updateInfo(pagination) {
            const start = (pagination.page - 1) * pagination.limit + 1;
            const end = Math.min(pagination.page * pagination.limit, pagination.total);
            
            document.getElementById('showing-info').textContent = 
                `Showing ${start.toLocaleString()} to ${end.toLocaleString()} of ${pagination.total.toLocaleString()} entries`;
            
            document.getElementById('pagination-info').textContent = 
                `(Page ${pagination.page} of ${pagination.total_pages})`;
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function viewDetails(fileId) {
            window.open(`/api/debug/file/${fileId}`, '_blank');
        }

        function viewImage(fileId) {
            window.open(`/api/image/${fileId}`, '_blank');
        }

        // Event listeners
        document.getElementById('pageSize').addEventListener('change', function() {
            pageSize = parseInt(this.value);
            loadData(1, pageSize);
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            loadStats();
            loadData(currentPage, pageSize);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadData(1, 50);
        });
    </script>
</body>
</html>
